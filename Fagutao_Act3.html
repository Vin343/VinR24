
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Card</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
    <div class="card">
        <div class="card-header">
            <h2>Tito ng CITCS</h2>
        </div>
        <div class="card-body">
            <h3>Welcome to my Website!</h3>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#registrationModal">
                Register
            </button>
        </div>
    </div>

    
    <div class="card mt-3" id="registeredInfoCard" style="display:none;">
        <div class="card-header">
            <h4>You have successfully registered.</h4>
        </div>
        <div class="card-body" id="registeredInfo"> 
        </div>
    </div>
</div>


<div class="modal" id="registrationModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registration Form</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form onsubmit="displayRegisteredInfo(); return false;">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="section">Section:</label>
                        <input type="text" class="form-control" id="section" placeholder="Enter your section" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<script>
    function displayRegisteredInfo() {
        
        var name = document.getElementById('name').value;
        var section = document.getElementById('section').value;

        
        var registeredInfoCard = document.getElementById('registeredInfoCard');
        registeredInfoCard.style.display = 'block';

        var registeredInfo = document.getElementById('registeredInfo');
        registeredInfo.innerHTML = '<p><strong>Name:</strong> ' + name + '</p>' +
                                   '<p><strong>Section:</strong> ' + section + '</p>';


        $('#registrationModal').modal('hide');
    }
</script>

</body>
</html>
