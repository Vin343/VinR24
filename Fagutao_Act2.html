<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <style>
    .progress-bar-percent {
      position: absolute;
      top: 0;
      font-size: 0.8rem;
      color: black;
    }
    .progress-bar-percent.left {
      left: 0;
      text-align: left;
    }
    .progress-bar-percent.center {
      left: 50%;
      transform: translate(-50%, 0);
      text-align: center;
    }
    .progress-bar-percent.right {
      right: 0;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="progress">
    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
</div>

      <span class="progress-bar-percent">0%</span>
    </div>
  </div>
  <button onclick="updateProgress(33)">item1</button>
  <button onclick="updateProgress(66)">item2</button>
  <button onclick="updateProgress(100)">item3</button>
  <h1>PROGRESS BAR</h1>
  <script>
    function updateProgress(percentage) {
      var progressBar = $('.progress-bar');
      progressBar.css('width', percentage + '%');
      if (percentage <= 33) {
        progressBar.removeClass('bg-warning bg-success').addClass('bg-danger');
        $('.progress-bar-percent').removeClass('center right').addClass('left');
      } else if (percentage <= 66) {
        progressBar.removeClass('bg-danger bg-success').addClass('bg-warning');
        $('.progress-bar-percent').removeClass('left right').addClass('center');
      } else {
        progressBar.removeClass('bg-danger bg-warning').addClass('bg-success');
        $('.progress-bar-percent').removeClass('left center').addClass('right');
      }
      $('.progress-bar-percent').text(percentage + '%');
      $('.progress-bar-percent').css('left', percentage + '%');
    }
  </script>
</body>
</html>
